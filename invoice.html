<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Price Comparison</title>
    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="headerContent">
            <a href="index.html" title="Home">
				<img src="img/logo.png" alt="logo">
				<h1>Price Comparison</h1>
			</a>
            <nav>
                <ul>
                    <li class="current">
                        <a href="invoice.html" title="invoice">
						<i class="far fa-file-alt"></i>
						Invoice
						</a>
                        <span id="sum2"></span>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <br>
        <h1>Invoice</h1>
        <hr>
        <p class="inv_info">Info:</p>
        <hr>
        <h3>Your booking</h3>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Location</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Flight to Tokio :</td>
                    <td id="price_tokio"></td>
                </tr>
                <tr>
                    <td>Flight to Moskau :</td>
                    <td id="price_moskau"></td>
                </tr>
                <tr>
                    <td class="divider"><b>Summe :</b></td>
                    <td class="divider" id="table_sum1"></td>
                </tr>
            </tbody>
        </table>
        <label>
            <input id="golden_check" type="checkbox"> Golden Card Holder ?
        </label>
        <br>
        <span>You can save 10% (<i id="save"></i>)</span>
    </main>
    <footer>
        <p>&copy;2018 Prise Comparison | Developer: Patrick Klostermann</p>
    </footer>
    <!-- Scripts -->
    <script src="js/invoice.js" type="text/javascript"></script>
</body>

</html>
